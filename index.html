<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="description" content="Health Track">
    <meta name="author" content="Gabriel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,800;1,600&display=swap"
        rel="stylesheet">
    <title>Health Track</title>
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-5 bg-login d-none d-md-block"></div>

            <div class="col-md-7 d-flex justify-content-center align-items-center">
                <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
                    <div class="d-flex flex-column justify-content-center align-items-start">
                        <h1 class="mb-5">Seja bem vindo ao <span class="blue">Health Track</span></h1>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Senha</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Lembrar</label>
                            </div>
                            <button type="submit" class="btn btn-health btn-primary my-3">Entrar</button>
                        </form>
                        <p class="mt-4">Ainda não tem uma conta? <span><a href="register.html" class="blue">Faça agora mesmo!</a></span></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
